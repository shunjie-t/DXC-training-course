<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Welcome - Sign in to account</title>
</head>
<body >
	<div>
		<h2>Sign in</h2>
		<form action="/SignInApplication/SignIn" method="post">
			<table>
				<tr>
					<td><label>Username</label></td>
					<td><input type="text" name="username" ></td>
				</tr>
				<tr>
					<td><label>Password</label></td>
					<td><input type="password" name="password" > <span>Please fill in password field</span></td>
				</tr>
				<tr>
					<td><input type="submit" value="Sign in"></td>
				</tr>
			</table>
		</form>
		<p>No account? <a href="/SignInApplication/collectData.html">Sign up</a> now!</p>
	</div>
</body>
</html>
