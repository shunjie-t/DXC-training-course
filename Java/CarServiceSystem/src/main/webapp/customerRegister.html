<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<form action="/CarServiceSystem/CustomerRegister">
	<table>
		<tr>
			<td>Name</td>
			<td><input type="text" name="cname" required></td>
		</tr>
		<tr>
			<td>Username</td>
			<td><input type="text" name="cun" required></td>
		</tr>
		<tr>
			<td>Password</td>
			<td><input type="password" name="cpwd" required></td>
		</tr>
		<tr>
			<td>Confirm password</td>
			<td><input type="password" name="ccpwd" required></td>
		</tr>
		<tr>
			<td>Email</td>
			<td><input type="email" name="cemail" required></td>
		</tr>
		<tr>
			<td><input type="submit" value="Customer register"></td>
		</tr>
	</table>
</form>
</body>
</html>
