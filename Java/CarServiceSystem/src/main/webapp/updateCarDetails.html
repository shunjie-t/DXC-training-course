<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<form action="/CarServiceSystem/UpdateCarDetails">
	<table>
		<tr>
			<td>Car model</td>
			<td><input type="text" name="carmodel" required></td>
		</tr>
		<tr>
			<td>Car type</td>
			<td><input type="text" name="cartype" required></td>
		</tr>
		<tr>
			<td>Car registration number</td>
			<td><input type="text" name="carregnumber" required></td>
		</tr>
		<tr>
			<td><input type="submit" value="Update car details"></td>
		</tr>
	</table>
</form>
</body>
</html>
