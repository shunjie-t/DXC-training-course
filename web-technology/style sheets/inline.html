<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline style example</title>
</head>
<body>
    <h1>inline style</h1>
    <div style="height: 50px; font-size: 40px; text-align: center; background-color:red; color:green;">one</div>
    <div style="height: 50px; font-size: 40px; text-align: center; background-color:green; color:blue;">two</div>
    <div style="height: 50px; font-size: 40px; text-align: center; background-color:blue; color:red;">three</div>
</body>
</html>
