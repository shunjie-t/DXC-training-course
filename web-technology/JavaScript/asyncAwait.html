<script>
    var car = {
        carmodel: ["Seltos", "Sonet", "Carnival"],
        carcolor: ["White", "Black", "Red"],
        drivemode: ["Automatic transmission", "Manual transmission"]
    }

    var choose_drivemode = () => {
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve(document.write("Car choosen.<br>"));
            }, 10000);
        });
    };

    async function ordercar() {
        document.write("Order started. Awaiting order to complete...<br>");
        await choose_drivemode();
        document.write("Order completed.<br>");
    }

    ordercar();
</script>
