<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body></body>
</html>
<script>
    var JavaScriptObjectNotation = {
        1: "one",
        2: "two",
        3: "three"
    }

    document.write("<h1>display JSON key</h1>");
    for(var a in JavaScriptObjectNotation) {
        document.write(`<h3>${a}</h3>`);
    }

    document.write("<h1>display JSON value</h1>");
    for(var a in JavaScriptObjectNotation) {
        document.write(`<h3>${JavaScriptObjectNotation[a]}</h3>`);
    }
</script>
