<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body></body>
</html>
<script>
    var car = {
        carmodel: ["Seltos", "Sonet", "Carnival"],
        carcolor: ["White", "Black", "Red"],
        drivemode: ["Automatic transmission", "Manual transmission"]
    }

    var is_showroom_open = true;

    var task = (delay) => {
        return new Promise((resolve, reject) => {
            if(is_showroom_open) {
                setTimeout(resolve, delay);
            }
            else {
                reject(document.write("Showroom is closed, reject.<br>"))
            }
        });
    };

    async function ordercar() {
        try {
            await task(1000);
            document.write("Placing an order...<br>");
            await task(4000);
            document.write(`Choosen car model ${car.carmodel[0]}.<br>`);
            await task(2000);
            document.write(`Choosen car color ${car.carcolor[1]}.<br>`);
            await task(1500);
            document.write(`Choosen ${car.drivemode[0]}.<br>`);
        }
        catch(error) {
            document.write(`Error occurred ${error}.<br>`);
        }
        finally {
            document.write("Order completed.<br>");
        }
    }

    ordercar();
</script>
