    <title>bitwise operator</title>

<script>
    document.write("<h1>& AND operator</h1>");
    document.write("<br>5&1 = ");
    document.write(5&1);
    document.write("<br><br>");
    document.write("<h1>| OR operator</h1>"); 
    document.write("<br>5|1 = ");
    document.write(5|1);
    document.write("<br><br>");
    document.write("<h1>~ NOT operator</h1>"); 
    document.write("<br>~5 = ");
    document.write(~5);
    document.write("<br><br>");
    document.write("<h1>^ XOR operator</h1>"); 
    document.write("<br>5^1 = ");
    document.write(5^1);
    document.write("<br><br>");
    document.write("<h1><< Left shift operator</h1>"); 
    document.write("<br>5<<1 = ");
    document.write(5<<1);
    document.write("<br><br>");
    document.write("<h1>>> Right shift operator</h1>"); 
    document.write("<br>5>>1 = ");
    document.write(5>>1);
</script>
