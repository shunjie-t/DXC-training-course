<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instanceof</title>
</head>
<body>
    
</body>
</html>
<script>
    var str = new String("Pear");
    document.write(str);
    document.write("<br><br>");
    document.write(str instanceof String);
    document.write("<br><br><br>");

    document.write(typeof "John"); // Returns "string"
    document.write("<br>");
    document.write(typeof 3.14); // Returns "number"
    document.write("<br>");
    document.write(typeof NaN); // Returns "number"
    document.write("<br>");
    document.write(typeof false); // Returns "boolean"
    document.write("<br>");
    document.write(typeof [1,2,3,4]); // Returns "object"
    document.write("<br>");
    document.write(typeof {name:'John', age:34}); // Returns "object"
    document.write("<br>");
    document.write(typeof new Date()); // Returns "object"
    document.write("<br>");
    document.write(typeof function () {}); // Returns "function"
    document.write("<br>");
    document.write(typeof myCar); // Returns "undefined"
    document.write("<br>");
    document.write(typeof null); // Returns "object" 
    document.write("<br>");
    document.write(typeof Infinity); // Returns "number"
    document.write("<br>");
</script>
